<!DOCTYPE html>
<html>

<head>
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/build/css/style.css">
</head>

<body>
    <div class='panel '>
        <div class='panel-heading col-md-12'>
            <h2 class='col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-2 col-x2-12'>Our Products</h2>
        </div>
        <div id='picCont' class='panel-body col-md-12'>
            <!-- Normally would probly do this with angularjs or something and an ng-repeat. However, for the sake of Not Using Too Much JS... -->
            <img class='col-md-4 col-sm-6 col-xs-12 prod' src='./images/1.jpg' />
            <img class='col-md-4 col-sm-6 col-xs-12 prod' src='./images/2.jpg' />
            <img class='col-md-4 col-sm-6 col-xs-12 prod' src='./images/3.jpg' />
            <img class='col-md-4 col-sm-6 col-xs-12 prod' src='./images/4.jpg' />
            <img class='col-md-4 col-sm-6 col-xs-12 prod' src='./images/5.jpg' />
            <img class='col-md-4 col-sm-6 col-xs-12 prod' src='./images/6.jpg' />
        </div>
    </div>
    <div id="prodInfo" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header modal-success">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 id='modTit' class="modal-title">Modal Header</h3 id='modTit'>
                </div>
                <div class="modal-body" id='modBod'>
                	<div class='col-md-4'>Quantity</div>
                	<div class='col-md-8'><input type='number' min=1 max=100></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
